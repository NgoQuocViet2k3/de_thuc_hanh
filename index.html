<script>

    function firstDegreeEquation(a,b){
        if (a == 0 && b == 0) {
            alert("Phương trình có vô số nghiệm ")
        } else if (a == 0 && b !== 0) {
            alert("Phương trình vô nghiệm")
        } else if (a !== 0 && b == 0) {
            alert("Phương trình có nghiệm là : x=0")
        } else {
            alert("Phương trình có nghiệm là x = " + (-b / a))
        }
    }
firstDegreeEquation(5,8);


</script>
