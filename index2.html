<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number = prompt("Enter a number: ");
    let arr = [-3, 5, 1, 3, 2, 10];

    function checkNumber() {
        for (let i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                alert("Số " + number + " nằm ở vị trí thứ " + i);
                return number = prompt("Enter a number: ")
            }
        }
    }

    checkNumber()
</script>
</body>
</html>
